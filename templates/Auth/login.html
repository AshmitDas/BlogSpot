{% extends 'Auth/base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='Auth/css/login.css') }}" />
<!-- <link rel="stylesheet" href="Auth/static/login.css"/> -->
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container w-50 mt-5 ">
    <div class=" mt-3 h1 text-center">BlogSpot</div>

    <form class="p-3 justify-content-center row" id="login-form">

        <div id="Check" class="row w-75">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="userName" id="userInputID">
                <span id="wrong-userID" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" id="userInputPASS">
                <span id="wrong-pass" class="text-danger"></span>
            </div>
            <button type="button" class="btn btn-primary mx-2 flex-shrink-1" id="submit-btn"
                onclick="submitLoginForm();">Submit</button>
        </div>

        <p class="text-center margin fnt-sz">Don't have an Account? <a href="/signup" class="txt-dcrtn">Signup</a></p>


    </form>
</div>
</div>

<!-- ERROR ALERT MODAL -->
<div class="modal" tabindex="-1" id="errorAlertModal" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorAlertTitle">Invalid Filename</h5>
            </div>
            <div class="modal-body">
                <p id="errorAlertText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    id="errorAlertCloseBtn">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- ERROR ALERT MODAL -->
<script src="{{ url_for('static', filename='Auth/js/login.js') }}"></script>
{% endblock %}
