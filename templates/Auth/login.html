{% extends 'Auth/base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='Auth/css/login.css') }}"/>
    <!-- <link rel="stylesheet" href="Auth/static/login.css"/> -->
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container w-50 mt-5 ">
    <div class=" mt-3 h1 text-center">BlogSpot</div>

        <form class="p-3 justify-content-center row">

            <div id="creds" class="row w-75">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="userName">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary mx-2 flex-shrink-1" id="submit-btn">Submit</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
