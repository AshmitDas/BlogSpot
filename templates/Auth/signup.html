{% extends "Auth/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='Auth/css/signup.css') }}">
{% endblock %}

{% block title %}SignUp{% endblock %}

{% block content %}
<div class="container w-50 mt-5 ">
    <div class=" mt-3 h1 text-center">BlogSpot</div>

    <form class="p-3 justify-content-center row" id="signup-form">

        <div class="row w-75 m-0" id="names">
            <div class="mb-3 mt-3 col">
                <input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName"/>
            </div>
            <div class="mb-3 mt-3 col">
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName"/>
            </div>
        </div>

        <div id="Check" class="row w-75">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="userName" id="userName"/>
                <span id="wrong-username" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                    minlength="8"/>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPass"
                    id="confirmPass" minlength="8"/>
                <span id="wrong-pass" class="text-danger fw-bold"></span>
            </div>
            <button type="button" class="btn btn-primary mx-2 flex-shrink-1 wdth" id="submit-btn" onclick="submitSignupForm();">Submit</button>
        </div>
        <p class="text-center margin fnt-sz">Have an Account? <a href="/login" class="txt-dcrtn">Login</a></p>

    </form>
</div>
</div>
<!-- ERROR ALERT MODAL -->
    <div class="modal" tabindex="-1" id="errorAlertModal" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorAlertTitle">Invalid Filename</h5>
            </div>
            <div class="modal-body">
              <p id="errorAlertText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="errorAlertCloseBtn">Close</button>
            </div>
          </div>
        </div>
      </div>
<!-- ERROR ALERT MODAL -->
<script src="{{ url_for('static', filename='Auth/js/signup.js') }}"></script>
{% endblock %}
