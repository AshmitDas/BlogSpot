{% extends "Auth/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='Auth/css/signup.css') }}">
{% endblock %}

{% block title %}SignUp{% endblock %}

{% block content %}
<div class="container w-50 mt-5 ">
    <div class=" mt-3 h1 text-center">BlogSpot</div>

    <form class="p-3 justify-content-center row" id="signup-form">

        <div class="row w-75 m-0" id="names">
            <div class="mb-3 mt-3 col">
                <input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName"/>
            </div>
            <div class="mb-3 mt-3 col">
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName"/>
            </div>
        </div>

        <div id="creds" class="row w-75">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="userName" id="userName"/>
                <span id="wrong-username" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                    minlength="8"/>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPass"
                    id="confirmPass" minlength="8"/>
                <span id="wrong-pass" class="text-danger fw-bold"></span>
            </div>
            <button type="button" class="btn btn-primary mx-2 flex-shrink-1" id="submit-btn" onclick="submitSignupForm();">Submit</button>
        </div>

    </form>
</div>
</div>
<script src="{{ url_for('static', filename='Auth/js/signup.js') }}"></script>
{% endblock %}
